apply plugin: 'java'

sourceCompatibility = '1.8'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

//mainClassName = 'core.App'
version = '1.0.0'

repositories {
    mavenCentral()
    
    //allow local dependencies (dockframes)
    flatDir {
        dirs 'libs'
        dirs '../libs'
    }
}

dependencies {
    
    //Si arroja error al tratar de construir la aplicación, cambie "implementation" por "compile" o viceversa, ya que varía dependiendo de la versión de Gradle.
    
    //compile project(':mo')
    
    implementation name: "multimodal-observer", version: '0.0.0'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'bibliothek:docking-frames-core'
    implementation 'bibliothek:docking-frames-common'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.0'
    
    
    //compile project(':neurosky-mindwave-eeg-data')
    implementation name: "neurosky-mindwave-eeg-data", version: '0.0.0'
    
    testImplementation group: 'junit', name: 'junit', version: '4.10'

